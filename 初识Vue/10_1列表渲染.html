<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表渲染</title>
  </title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备容器 -->
  <div id="demo">

    <h2>人员列表</h2>
    <ul>
      <!-- 遍历数组 -->
      <li v-for="(p, index) in person" :key="p.id">{{p.name}}--{{p.age}}--{{index}}</li>
    </ul>


    <h2>学生个人信息列表</h2>
    <ul>
      <!-- 遍历对象 -->
      <li v-for="(value,key) in students" :key="key">{{key}}--{{value}}</li>
    </ul>

    <h2>测试遍历字符串（很少用）</h2>
    <ul>
      <!-- 遍历字符串 -->
      <li v-for="(char,index) of 'students'" :key="index">{{index}}--{{char}}</li>
    </ul>

    <h2>测试遍历整数（很少用）</h2>
    <ul>
      <!-- 遍历字符串 -->
      <li v-for="(number,index) of 5">{{index}}--{{number}}</li>
    </ul>


  </div>


  <script type='text/javascript'>
    Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。

    // 创建一个Vue实例
    new Vue({
      el: '#demo',
      data: {
        name: 'Vue',
        age: 20,
        person: [
          { id: '001', name: '张三', age: 18 },
          { id: '002', name: '李四', age: 24 },
          { id: '003', name: '王五', age: 30 },
        ],
        students: {
          id: '001',
          name: '李华',
          age: '12',
          class: '高三4班',
          grade: 'A'
        },
      },


    })

  </script>

</body>

</html>
